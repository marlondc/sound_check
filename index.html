<html>
<head>

  <meta charset="utf-8">
  <meta name="description" content="WebRTC code samples">
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
  <meta itemprop="description" content="Client-side WebRTC code samples">
  <meta itemprop="image" content="../../../images/webrtc-icon-192x192.png">
  <meta itemprop="name" content="WebRTC code samples">
  <meta name="mobile-web-app-capable" content="yes">
  <meta id="theme-color" name="theme-color" content="#ffffff">

  <base target="_blank">

  <title>Audio stream volume</title>

  <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="/css/main.css" />

</head>

<body>

  <div id="container">

    <h1><span>Audio stream volume</span></h1>

    <p>Measure the volume of a local media stream using WebAudio.</p>

    <div id="meters">
      <div id="instant">
        <div class="label">Instant: </div>
        <meter high="0.25" max="1" value="0"></meter>
        <div class="value"></div>
      </div>
    </div>

    <div class="" onclick="stopListening()">
      STOP!
    </div>
    <br>
    <div class="" onclick="startListening()">
      START!
    </div>
    <br>
    <div>
      Loud Noise Counter: <span id="noise_counter"></span>
    </div>


  </div>


  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="/js/common.js"></script>
  <script src="/js/soundcheck.js"></script>
  <script src="/js/main.js"></script>
  <script src="/js/ga.js"></script>

</body>
</html>
